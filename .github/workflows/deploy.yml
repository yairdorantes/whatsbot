name: Deploy via Webhook

on:
  push:
    branches:
      - back
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Send POST request to deployment endpoint
        run: |
          curl -X POST https://webhook.yairserver.uk/deploy \
            -H "Content-Type: application/json" \
            -d '{"target_path": "/home/yair/projects/whatsapp-bot/whatsbot/deploy.sh"}'
